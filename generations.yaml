references:
  - "https://en.wikipedia.org/wiki/Nissan_Patrol"

generations:
  - name: "First Generation (4W60)"
    start_year: 1951
    end_year: 1960
    description: "The first generation Nissan Patrol 4W60 marked the introduction of Nissan's long running 4WD SUV line in 1951. Designed for versatility across civilian, municipal, and military roles, the 4W60 established the Patrol's reputation for durability and off-road capability."

  - name: "Second Generation (60 Series)"
    start_year: 1960
    end_year: 1980
    description: "Introduced in October 1960, the Patrol 60 Series evolved the Patrol lineup with refined bodywork and expanded wheelbase options. Built on a ladder-frame with leaf springs and part-time 4WD, this generation emphasized versatility and reliability over two decades of production."

  - name: "Third Generation (160 Series)"
    start_year: 1980
    end_year: 1987
    description: "The 160 Series Patrol, launched in 1980, modernized the Patrol with updated bodywork and improved powertrain options. Retaining the traditional ladder-frame architecture, the 160 Series refined comfort and drivability while maintaining strong off-road capability."

  - name: "Fourth Generation (Y60)"
    start_year: 1989
    end_year: 1997
    description: "The Nissan Patrol Y60, introduced in 1987, was a significant evolution with coil-spring front and rear suspension and enhanced off-road traction. Built on a rugged ladder-frame chassis with strengthened axles, the Y60 expanded Patrol's capability for both leisure and demanding terrain."

  - name: "Fifth Generation (Y61)"
    start_year: 1997
    end_year: 2024
    description: "The Nissan Patrol Y61, launched in 1997, continued the model's legacy with refinements in comfort and technology. Featuring improved ergonomics and a broader range of engines, the Y61 balanced rugged capability with increased usability for long-distance travel and family use."

  - name: "Sixth Generation (Y62)"
    start_year: 2010
    end_year: 2024
    description: "The Nissan Patrol Y62 debuted in 2010, transitioning from utilitarian off-roader to a premium full-size SUV with enhanced on-road refinement while retaining strong off-road capability. Built on a traditional ladder-frame chassis with modern independent suspension, the Y62 emphasized comfort, luxury, and towing performance."

  - name: "Seventh Generation (Y63)"
    start_year: 2024
    end_year: null
    description: "The all-new Nissan Patrol Y63, unveiled in 2024, represents the next chapter of the Patrol legacy, blending modern design and advanced technology. The Y63 introduces updated exterior styling with contemporary LED lighting, a more luxurious interior with digital displays and advanced connectivity, and updated engines designed for improved efficiency and performance."
