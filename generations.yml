generations:
  - name: "First Generation (4W60)"
    start_year: 1951
    end_year: 1960
    description: "The first‑generation Nissan Patrol 4W60 marked the introduction of Nissan’s long‑running 4WD SUV line in 1951, drawing inspiration from contemporary utility vehicles with a rugged ladder‑frame chassis, robust inline engines, and part‑time four‑wheel‑drive. Designed for versatility across civilian, municipal, and military roles, the 4W60 established the Patrol’s reputation for durability and off‑road capability, featuring a utilitarian interior and straightforward mechanicals that made serviceability and field repairs simple. This generation laid the foundation for the Patrol’s global deployment and longevity, demonstrating Nissan’s early commitment to producing capable four‑wheel‑drive vehicles that could tackle demanding terrain and usage scenarios around the world.":contentReference[oaicite:0]{index=0}

  - name: "Second Generation (60 Series)"
    start_year: 1960
    end_year: 1980
    description: "Introduced in October 1960, the Patrol 60 Series evolved the Patrol lineup with refined bodywork, expanded wheelbase options, and continued rugged engineering, establishing the SUV’s presence in new export markets. Built on a ladder‑frame with leaf springs and part‑time 4WD, this generation emphasized versatility and reliability over two decades of production. With incremental improvements in engine output, comfort, and utility, the 60 Series became widely recognized for its capability in diverse environments, from agricultural work to rough terrain expeditions. Its long production run underscored the Patrol’s growing global appeal and enduring mechanical simplicity.":contentReference[oaicite:0]{index=0}

  - name: "Third Generation (160 Series)"
    start_year: 1980
    end_year: 1987
    description: "The 160 Series Patrol, launched in 1980, represented the third generation of Nissan’s iconic 4WD SUV, modernizing the Patrol with updated bodywork, improved powertrain options, and broader model configurations including wagons and pickups. Retaining the traditional ladder‑frame architecture and rugged mechanicals, the 160 Series refined comfort and drivability for family and expedition use while maintaining strong off‑road capability. This generation bridged the gap between the Patrol’s utilitarian origins and the more sophisticated, coil‑suspension models that followed, setting the stage for broader market acceptance and expanding its appeal beyond strictly utilitarian roles.":contentReference[oaicite:0]{index=0}

  - name: "Fourth Generation (Y60)"
    start_year: 1987
    end_year: 1997
    description: "The Nissan Patrol Y60 (also known as GQ in some markets), introduced in 1987, was a significant evolution with the adoption of coil‑spring front and rear suspension, improved ride comfort, and enhanced off‑road traction. Built on a rugged ladder‑frame chassis with strengthened axles and more advanced differentials, the Y60 expanded Patrol’s capability for both leisure and demanding terrain. Offering a range of robust petrol and diesel engines and multiple body styles, this generation broadened the Patrol’s global appeal and reinforced its reputation for reliability and durability under harsh conditions.":contentReference[oaicite:0]{index=0}

  - name: "Fifth Generation (Y61)"
    start_year: 1997
    end_year: 2010
    description: "The Nissan Patrol Y61, launched in 1997, continued the model’s legacy with further refinements in comfort, technology, and engine performance while preserving the core off‑road capability that defined the Patrol nameplate. Featuring improved ergonomics, more refined interiors, and a broader range of turbo‑diesel and petrol engines, the Y61 balanced rugged capability with increased usability for long‑distance travel and family use. Its long production span across many markets reflected sustained demand for a vehicle capable of combining serious off‑road performance with everyday practicality.":contentReference[oaicite:0]{index=0}

  - name: "Sixth Generation (Y62)"
    start_year: 2010
    end_year: 2024
    description: "The Nissan Patrol Y62 marked a major evolution in the legendary Patrol SUV lineage when it debuted in 2010, transitioning the model from utilitarian off‑roader to a premium full‑size SUV with enhanced on‑road refinement while retaining strong off‑road capability. Built on a traditional ladder‑frame chassis with modern independent suspension, the Y62 emphasized comfort, luxury, and towing performance alongside robust 4WD systems. Initial powertrain offerings included a naturally aspirated 4.0‑liter V6 and — more significantly — a 5.6‑liter VK56VD V8 engine producing strong horsepower and torque paired with an automatic transmission, providing a blend of smooth power delivery and strong towing capacity. Over its long production run, the Y62 consistently received updates to technology, infotainment, and safety systems while keeping its commanding presence and rugged capability, solidifying its place as a flagship SUV in key markets.":contentReference[oaicite:0]{index=0}

  - name: "Seventh Generation (Y63)"
    start_year: 2024
    end_year: null
    description: "The all‑new Nissan Patrol Y63, unveiled in 2024, represents the next chapter of the Patrol legacy, blending modern design, advanced technology, and enhanced performance while continuing to serve as Nissan’s flagship full‑size SUV. The Y63 introduces updated exterior styling with contemporary LED lighting and a sculpted body, paired with a more luxurious and tech‑rich interior featuring expansive digital displays, advanced connectivity, and premium seating configurations. Powertrain options include updated engines designed for improved efficiency and performance, mated to a modern automatic transmission and full‑time 4WD for capability on and off the road. This generation emphasizes improved driving dynamics, advanced driver assistance systems, and enhanced comfort, ensuring that the Patrol continues to uphold its reputation for capability and versatility into the 2020s and beyond.":contentReference[oaicite:1]{index=1}
